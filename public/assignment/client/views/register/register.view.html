<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Register</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="userName">Username:</label>
            <input id="userName" ng-model="model.user.userName" type="text" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input id="pwd" ng-model="model.user.pwd" type="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="verifypwd">Verify Password:</label>
            <input id="verifypwd" ng-model="model.user.verifypwd" type="password" class="form-control" placeholder="Verify Password">
        </div>
        <div class="form-group">
            <label for="mail">Email:</label>
            <input id="mail" ng-model="model.user.email" type="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <button id="submit" ng-click="model.register()" type="register" class="btn btn-warning form-control">Register</button>
        </div>
    </form>
</div>
