<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Personal Info Form</h1>
    <form>
        <label for="firstName">First Name </label>
        <input id="firstName" type="text" class="form-control">
        <label for="lastName">Last Name </label>
        <input id="lastName" type="text" class="form-control">
        <label for="mail">Email </label>
        <input id="mail" type="email" class="form-control" placeholder="yourname@gmail.com">
        <label for="pwd">Password </label>
        <input id="pwd" type="password" class="form-control">
        <label for="dob">Date of Birth </label>
        <input id="dob" type="date" class="form-control">
        <label for="color">Color Picker </label>
        <input id="color" type="color">
        <br>
        <button id="submit" type="submit" class="btn btn-info">Submit</button>
    </form>
</div>

</body>
</html>
