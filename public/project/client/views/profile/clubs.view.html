<div class=" col-lg-8">
    <H3><b>Clubs & Activities</b></H3>
    <button ng-show="model.editClubmode" class="btn btn-default" ng-click="model.disableEditClubmode()" ng-model="write"
            ng-if="model.user._id == model.curUserId" >
        Done Editing!
    </button>
    <button ng-show="!model.editClubmode" class="btn btn-default" ng-click="model.enableEditClubmode()" ng-model="write"
            ng-if="model.user._id == model.curUserId" style="float:right">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </button>
    <table class="table">
        <tr>
            <td>
                <input ng-show="model.editClubmode" ng-model ="model.clubText" class="form-control" type="text">
            </td>
            <td>
                <button ng-show="model.editClubmode" class="btn btn-success" ng-click="model.updateClub()" ng-model="write"
                        ng-if="model.user._id == model.curUserId" style="float:right">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
            </td>
            <td>
                <button ng-show="model.editClubmode" class="btn btn-info" ng-click="model.addClub()" ng-model="write"
                        ng-if="model.user._id == model.curUserId" style="float:right">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </td>
        </tr>

            <ul class="list-group">
                <tr ng-repeat = "club in model.profile.clubs">
                    <td>
                        <li class="list-group-item">
                            <i class="text-default">{{club.clubName}}</i>
                        </li>
                    </td>
                    <td ng-show="model.editClubmode">
                        <button class="btn btn-danger" style="float:right" ng-click="model.deleteClub(club._id)"
                                ng-model="write" ng-if="model.user._id == model.curUserId">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                    <td ng-show="model.editClubmode">
                        <button class="btn btn-primary" style="float:right" ng-click="model.selectClub(club._id)"
                                ng-model="write" ng-if="model.user._id == model.curUserId">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                    </td>
                </tr>
            </ul>
    </table>
</div>
