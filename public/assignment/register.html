<body>


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="home.html">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right nav-pills">
                <li class="disabled"><a href="#">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="#">Username</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">

                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="forms.html">Forms</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Register</h1>
            <form class="form-horizontal" action="profile.html">
                <div class="form-group">
                    <label for="userName">Username:</label>
                    <input id="userName" type="text" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input id="pwd" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="verifypwd">Verify Password:</label>
                    <input id="verifypwd" type="password" class="form-control" placeholder="Verify Password">
                </div>
                <div class="form-group">
                    <label for="mail">Email:</label>
                    <input id="mail" type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <button id="submit" type="submit" class="btn btn-warning form-control">Register</button>
                </div>
            </form>

        </div>
    </div>
</div>
