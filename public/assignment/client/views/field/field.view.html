<form class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Form  Fields</h1>
    <ul class="nav nav-tabs">
        <li ng-class="{'active': $location.url().indexOf('form') == -1 }" role="presentation"><a href="#/form">Forms</a></li>
        <li ng-class="{'active': $location.url().indexOf('form-field') != -1 }" role="presentation"><a href="#/form-field">Form-Fields</a></li>
    </ul>
    <br>
    {{model.fields}}
    <div class="form-horizontal">
        <li ng-repeat="field in model.fields">
            <div ng-switch on="field.type">
                <div ng-switch-default>
                    <div class="form-group">
                        <label for="txt">{{field.label}}</label>
                        <br>
                        <input id = "txt" ng-model ="field.id" class="col-lg-6 form-control" type="text" placeholder="{{field.placeholder}}">
                        <div class="allicons">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" ng-click="removeField(field.id)" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </div>
                    </div>
                </div>
                <div ng-switch-when="TEXTAREA">
                    <div class="form-group">
                        <label for="txtarea">{{field.label}}</label>
                        <br>
                        <textarea id="txtarea" ng-model ="field.id" class="col-lg-6 form-control" rows="5" placeholder="{{field.placeholder}}"/>
                        <div class="allicons">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" ng-click="removeField(field.id)" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </div>
                    </div>
                </div>
                <div ng-switch-when="DATE">
                    <div class="form-group">
                        <label for="dob">{{field.label}}</label>
                        <br>
                        <div class="input-group input-append date" id="datePicker">
                            <input id="dob" type="text" class="col-lg-3 form-control" name="date">
                            <div class="allicons">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-remove" ng-click="removeField(field.id)" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-switch-when="DROPDOWN">
                    <div class="form-group">
                        <label for="dropd">{{field.label}}</label>
                        <br>
                        <select id="dropd" class="col-lg-6" ng-repeat="option in field.options">
                            <option>{{option.value}}</option>
                        </select>
                        <div class="allicons">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" ng-click="removeField(field)" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </div>
                    </div>
                </div>
                <div ng-switch-when="CHECKBOXES">
                    <div class="form-group">
                        <label for="rolesbox">{{field.label}}</label>
                        <br>
                        <div class="checkbox" id="rolesbox" ng-repeat="option in field.options">
                            <label><input type="checkbox" value="{{option.value}}">{{option.label}}</label>
                        </div>
                         <div class="allicons">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-remove" ng-click="removeField(field)" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </div>
                    </div>
                </div>
                <div ng-switch-when="RADIOS">
                    <div class="form-group">
                        <label for="radiobtn">{{field.label}}</label>
                        <div class="radio" id="radiobtn">
                            <label ng-repeat="option in field.options">
                                <input type="radio" name="{{option.value}}">{{option.label}}
                            </label>
                        </div>
                            <div class="allicons">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-remove" ng-click="removeField(field)" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </form>

<div class="form-group">
    <label for="newField">Add New Field:</label>
    <br>
    <select id="newField" class="col-lg-6" ng-model = "model.fieldType">
        <option>Single Line Text Field</option>
        <option>Multi Line Text Field</option>
        <option>Date Field</option>
        <option>Dropdown Field</option>
        <option>Checkboxes Field</option>
        <option>Radio Buttons Field</option>
    </select>
    <div class="allicons">
        <span class="glyphicon glyphicon-plus btn" ng-click=addField(model.fieldType) aria-hidden="true"></span>
    </div>
</div>

</div>
