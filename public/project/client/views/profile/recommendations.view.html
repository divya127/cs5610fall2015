<div class ="col-lg-8">
    <H3><b>Recommendations</b></H3>
    <button ng-show="model.editmode" class="btn btn-default" ng-click="model.disableEditReco()" ng-model="write"
            ng-if="model.accountType == 'Professor'" >
        Done Editing!
    </button>
    <button ng-show="!model.editmode" class="btn btn-default" ng-click="model.EditModeReco()" ng-model="write"
            ng-if="model.accountType == 'Professor'" style="float:right">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </button>
    <table class="table">
        <tr>
            <td>
            <textarea ng-show="model.editmode" id="recoTxtArea" ng-model ="model.recoTextArea"
                      class="form-control col-lg-8" rows="5"/>
            </td>
            <td>
                <button ng-show="model.editmode" class="btn btn-success" ng-click="model.updateReco()" ng-model="write"
                        ng-if="model.accountType == 'Professor'" style="float:right">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
            </td>
            <td>
                <button ng-show="model.editmode" class="btn btn-info" ng-click="model.addReco()" ng-model="write"
                        ng-if="model.accountType == 'Professor'" style="float:right">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        <tr ng-repeat="reco in model.profile.recommendations">
            <div class ="media">
                <td>
                    <div class="media-left media-top">
                        <a href="#">
                            <img class="media-object" src="..." alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <a href="#/profile/{{reco.authorId}}">
                                {{reco.authorName}}
                            </a>
                        </h4>
                        {{reco.content}}
                    </div>
                </td>
                <td ng-show="model.editmode">
                    <button class="btn btn-danger" ng-click="model.deleteReco(reco._id)"
                            ng-model="write" ng-if="model.curUserId == reco.authorId">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
                <td ng-show="model.editmode">
                    <button class="btn btn-primary" ng-click="model.selectReco(reco._id)"
                            ng-model="write" ng-if="model.curUserId == reco.authorId">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </td>
            </div>
        </tr>
    </table>
</div>
