<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Universities Search</h1>

    <span class="text-muted">
        <br>
        <p> Search for Universities in US </p>
    </span>

    <div class="col-lg-10">
    <input class="form-control" ng-model="model.name" placeholder="Northeastern University...." type="text"/>
    <button ng-click="model.search()" class="btn btn-warning btn-block">Search</button>
    </div>

    <table class="table table-striped">
        <tbody>
        <tr ng-repeat="univ in model.results">
            <td>
                <a href="{{univ.webaddr}}">{{univ.instnm}}</a>
            </td>
            <td>
                <a href="{{univ.adminurl}}">Admissions</a>
            </td>
            <td>
                <a href="{{univ.npriurl}}">Financial Aid</a>
            </td>
            <td>
                {{univ.city}}
            </td>
        </tr>
        </tbody>
    </table>

</div>
