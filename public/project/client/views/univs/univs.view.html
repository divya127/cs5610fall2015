    <h1 class="page-header">Universities Search</h1>

    <h4 class="text-danger"> Search for Universities in US </h4>


    <div>
        <input class="form-control" ng-model="model.name" placeholder="Eg: Northeastern University or Stanford University" type="text"/>
        <button ng-click="model.search()" class="btn btn-default btn-block">Search</button>
    </div>

    <br>
    <div class="bs-component">
        <span class="text-danger">
            <h4> Search Results </h4>
        </span>
    </div>

    <div class="bs-component">
    <div class="col-lg-12">
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <th>University Name</th>
            <th>Location</th>
            <th>Admissions Link</th>
            <th>Financial Aid Link</th>
            <th>Send Recommendations</th>
        </thead>
        <tbody>
        <tr ng-repeat="univ in model.results">
            <td>
                <a ng-href="http://{{univ.WEBADDR}}" target="_blank">{{univ.INSTNM}}</a>
            </td>
            <td>
                {{univ.CITY}}
            </td>
            <td>
                <a ng-href="http://{{univ.ADMINURL}}" target="_blank">Admissions</a>
            </td>
            <td>
                <a ng-href="http://{{univ.NPRICURL}}" target="_blank">Financial Aid</a>
            </td>
            <td>
                <button class="btn btn-success" ng-if="model.accType == 'Student'" ng-click="model.mail(univ.INSTNM, univ.ADMINURL)">Mail</button>
            </td>
        </tr>
        </tbody>
    </table>
        </div>
</div>
