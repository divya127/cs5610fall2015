<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Forms</h1>
    <ul class="nav nav-tabs">
        <li ng-class="{'active': $location.url().indexOf('form') != -1 }" role="presentation"><a href="#/form">Forms</a></li>
        <li ng-class="{'active': $location.url().indexOf('form-field') != -1 }" role="presentation"><a href="#/form-field">Form-Fields</a></li>
    </ul>
    <br>
    all forms : {{model.forms.title}}
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>
                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                Form Name
            </th>
            <th>
                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                Action
            </th>
        </tr>
        </thead>
        <thead>
        <tr>
            <td>
                <input ng-model="model.title" type="text" class="form-control" placeholder="name">
            </td>
            <td>
                <button ng-click="model.addForm()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button ng-click="model.updateForm()">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        </thead>
        <tr ng-repeat="form in model.forms">
            <td>
                {{form.id}} {{form.userId}}
                <a href="#/form-field/{{model.forms.id}}">{{model.forms.title}}</a>
            </td>
            <td>
                <button ng-click="model.deleteForm(form.id)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button ng-click="model.selectForm(form.id)">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </table>
</div>
