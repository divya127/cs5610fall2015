<div class="col-lg-8">
    <H3><b>Publications</b></H3>
    <button ng-show="model.editPubmode" class="btn btn-default" ng-click="model.disableEditPubMode()" ng-model="write"
            ng-if="model.user._id == model.curUserId" >
        Done Editing!
    </button>
    <button ng-show="!model.editPubmode" class="btn btn-default" ng-click="model.enableEditPubmode()" ng-model="write"
            ng-if="model.user._id == model.curUserId" style="float:right">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </button>
    <table class="table col-lg-8">
        <tr>
            <td ng-show="model.editPubmode">
                <input ng-model ="model.pubTitle" class="form-control" type="text" placeholder="Title">
            </td>
            <td ng-show="model.editPubmode">
                <button class="btn btn-success" ng-click="model.updatePub()" ng-model="write"
                        ng-if="model.user._id == model.curUserId" style="float:right">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
            </td>
            <td ng-show="model.editPubmode">
                <button class="btn btn-info" ng-click="model.addPub()" ng-model="write"
                        ng-if="model.user._id == model.curUserId" style="float:right">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        <tr>
            <td ng-show="model.editPubmode">
                <input ng-model ="model.pubMembers" class="form-control" type="text" placeholder="Members">
            </td>
        </tr>
        <tr>
            <td ng-show="model.editPubmode">
                <textarea ng-show="model.editPubmode" ng-model ="model.pubDesc"
                          class="form-control col-lg-8" rows="5" placeholder="Description"/>
            </td>
        </tr>
        <tr ng-repeat="pub in model.profile.publications">
            <td class="col-lg-7">
                <ol class="list-group">
                    <li class="list-group-item"><b class="text-success">{{pub.title}}</b>
                        <br>
                        <i>Members: {{pub.members}}</i>
                        <br>
                        {{pub.description}}
                    </li>
                </ol>
            </td>
            <td ng-show="model.editPubmode" class="col-lg-1">
                <button class="btn btn-danger" style="float:right" ng-click="model.deletePub(pub._id)"
                        ng-model="write" ng-if="model.user._id == model.curUserId">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </td>
            <td ng-show="model.editPubmode" class="col-lg-1">
                <button class="btn btn-primary" style="float:right" ng-click="model.selectPub(pub._id)"
                        ng-model="write" ng-if="model.user._id == model.curUserId">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
            </td>
        </tr>
    </table>
</div>
