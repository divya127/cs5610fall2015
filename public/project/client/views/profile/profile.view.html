<!--<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">-->
    <h1 class="page-header">Profile</h1>
        <p>Divya Devaraj</p>
        <p>{{model.profile.schoolName}}</p>
        <p>{{model.profile.tagLine}}</p>
        <br>

        <H3><b>Projects</b></H3>
        <div class="col-lg-8">
        <table class="table table-bordered col-lg-6">
            <tr ng-repeat="proj in model.profile.projects">
                <td>
                    <ol class="list-group">
                        <li class="list-group-item"><b class="text-success">{{proj.title}}</b>
                            <br><br>
                            {{proj.description}}
                        </li>
                    </ol>
                </td>
            </tr>
        </table>
        </div>

        <div class ="col-lg-8">
            <H3><b>Recommendations</b></H3>
            <button ng-show="model.editmode" class="btn btn-default" ng-click="model.disableEditReco()" ng-model="write"
                    ng-if="$scope.user.accountType != 'professor'" >
                Done Editing!
            </button>
            <button ng-show="model.editmode" class="btn btn-success" ng-click="model.updateReco()" ng-model="write"
                    ng-if="$scope.user.accountType != 'professor'" style="float:right">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
            <button ng-show="model.editmode" class="btn btn-info" ng-click="model.addReco()" ng-model="write"
                    ng-if="$scope.user.accountType != 'professor'" style="float:right">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
            <button ng-show="!model.editmode" class="btn btn-default" ng-click="model.EditModeReco()" ng-model="write"
                    ng-if="$scope.user.accountType != 'professor'" style="float:right">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <table class="table">
                <tr>
                    <textarea ng-show="model.editmode" id="recoTxtArea" ng-model ="model.recoTextArea" class="form-control col-lg-8" rows="5"/>
                </tr>
                <tr ng-repeat="reco in model.profile.recommendations">
                    <div class ="media">
                        <td>
                            <div class="media-left media-top">
                                <a href="#">
                                    <img class="media-object" src="..." alt="...">
                                </a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">
                                    <a href="/profile">
                                        {{reco.authorName}}
                                    </a>
                                </h4>
                                {{reco.content}}
                            </div>
                        </td>
                        <td ng-show="model.editmode">
                            <button class="btn btn-danger" style="float:right" ng-click="model.deleteReco(reco._id)"
                                    ng-model="write" ng-if="$scope.user.accountType != 'professor'">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </td>
                        <td ng-show="model.editmode">
                            <button class="btn btn-primary" style="float:right" ng-click="model.selectReco(reco._id)"
                                    ng-model="write" ng-if="$scope.user.accountType != 'professor'">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                        </td>
                    </div>
                </tr>
            </table>
        </div>

        <br>
        <div class="col-lg-8">
            <H3><b>Skills</b></H3>
            <button ng-show="model.editSkillmode" class="btn btn-default" ng-click="model.disableEditModeSkill()" ng-model="write"
                    ng-if="$scope.user.accountType != 'professor'" >
                Done Editing!
            </button>
            <button ng-show="!model.editSkillmode" class="btn btn-default" ng-click="model.enableEditModeSkill()" ng-model="write"
                    ng-if="$scope.user.accountType != 'professor'" style="float:right">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <table class="table">
                <tr>
                    <td>
                    <input ng-show="model.editSkillmode" ng-model ="model.skillText" class="form-control" type="text">
                    </td>
                    <td>
                        <button ng-show="model.editSkillmode" class="btn btn-success" ng-click="model.updateSkill()" ng-model="write"
                                ng-if="$scope.user.accountType != 'professor'" style="float:right">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </button>
                        </td>
                        <td>
                        <button ng-show="model.editSkillmode" class="btn btn-info" ng-click="model.addSkill()" ng-model="write"
                                ng-if="$scope.user.accountType != 'professor'" style="float:right">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
                <tr ng-repeat="skill in model.profile.skills">
                 <ul class="list-group">
                    <td>
                        <li class="list-group-item">
                            <span class="badge">{{skill.count}}&nbsp;</span>
                            {{skill.title}}
                            <button type="button" ng-if="$scope.user.accountType == 'professor'"
                                    ng-click="model.endorse(skill._id, skill.title, skill.count)"
                                    style="float: right"><i class="glyphicon glyphicon-plus"/>
                            </button>
                        </li>
                    </td>
                    <td ng-show="model.editSkillmode">
                        <button class="btn btn-danger" style="float:right" ng-click="model.deleteSkill(skill._id)"
                                ng-model="write" ng-if="$scope.user.accountType != 'student'">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        </td>
                        <td ng-show="model.editSkillmode">
                            <button class="btn btn-primary" style="float:right" ng-click="model.selectSkill(skill._id)"
                                    ng-model="write" ng-if="$scope.user.accountType != 'student'">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                    </td>
                </ul>
                </tr>
            </table>
        </div>
        <br>
        <div class="col-lg-8">
        <H3><b>Test Scores</b></H3>
        <div ng-repeat = "score in model.profile.testScores">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">{{score.test}}</h3>
                </div>
                <div class="panel-body">
                   <b> {{score.scoreAcheived}} / {{score.scoreMax}}</b>
                    <span style="float:right">Conducted by {{score.org}}<br></span>
                </div>
            </div>
        </div>
        </div>

    <br>
    <br>
    <div class=" col-lg-5">
        <H3><b>Clubs & Activities</b></H3>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat = "club in model.profile.clubs">
                <i class="text-default">{{club.clubName}}</i>
            </li>
        </ul>
    </div>

    <br>
    <br>
    <div class=" col-lg-5">
        <H3><b>Universities Applied To</b></H3>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat = "univ in model.profile.univsApplied">
                <div class="text-success">{{univ.univName}}</div>
            </li>
        </ul>
    </div>
<!--</div>-->
