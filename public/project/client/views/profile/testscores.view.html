<div class="col-lg-8">
    <H3><b>Test Scores</b></H3>
    <button ng-show="model.editTestScoremode" class="btn btn-default" ng-click="model.disableEditTestScoremode()" ng-model="write"
            ng-if="model.user._id == model.curUserId" >
        Done Editing!
    </button>
    <button ng-show="!model.editTestScoremode" class="btn btn-default" ng-click="model.enableEditTestScoremode()" ng-model="write"
            ng-if="model.user._id == model.curUserId" style="float:right">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </button>
    <table class="table">
        <tr>
            <td>
                <input ng-show="model.editTestScoremode" ng-model ="model.testnameText"
                       class="form-control col-lg-2" type="text" placeholder="Test Name">
            </td>
            <td>
                <input ng-show="model.editTestScoremode" ng-model ="model.testOrgText"
                       class="form-control col-lg-2" type="text" placeholder="Test Org">
            </td>
            <td>
                <input ng-show="model.editTestScoremode" ng-model ="model.scoreText"
                       class="form-control col-lg-2" type="text" placeholder="Max Score">
            </td>
            <td>
                <input ng-show="model.editTestScoremode" ng-model ="model.scoreMaxText"
                       class="form-control col-lg-2" type="text" placeholder="Score Acheived">
            </td>
            <td>
                <button ng-show="model.editTestScoremode" class="btn btn-success" ng-click="model.updateScore()" ng-model="write"
                        ng-if="model.user._id == model.curUserId" style="float:right">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
            </td>
            <td>
                <button ng-show="model.editTestScoremode" class="btn btn-info" ng-click="model.addScore()" ng-model="write"
                        ng-if="model.user._id == model.curUserId" style="float:right">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    <tr ng-repeat = "score in model.profile.testScores">
        <td>
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">{{score.test}}</h3>
                </div>
                <div class="panel-body">
                    <b> {{score.scoreAcheived}} / {{score.scoreMax}}</b>
                    <span style="float:right">Conducted by {{score.org}}<br></span>
                </div>
            </div>
        </td>
        <td ng-show="model.editTestScoremode">
            <button class="btn btn-danger" style="float:right" ng-click="model.deleteScore(score._id)"
                    ng-model="write" ng-if="model.user._id == model.curUserId">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
        </td>
        <td ng-show="model.editTestScoremode">
            <button class="btn btn-primary" style="float:right" ng-click="model.selectScore(score._id)"
                    ng-model="write" ng-if="model.user._id == model.curUserId">
                <span class="glyphicon glyphicon-pencil"></span>
            </button>
        </td>
    </tr>
    </table>
</div>
