<!--<div class="container">-->
<h1 class="page-header"></h1>

<div class="container col-md-12 col-md-offset-3">

    <div class="onl_login">
        <h3 class="onl_authTitle" data-toggle="tooltip" data-placement="bottom" title="Recommended: Lumen Theme">Login or <a href="#/register">Sign up</a></h3>
        <div class="row onl_row-sm-offset-3 onl_socialButtons">
            <div class="col-xs-4 col-sm-2">
                <a href="#" class="btn btn-lg btn-block onl_btn-facebook">
                    <i class="fa fa-facebook visible-xs" style="color: #ecf0f1;"></i>
                    <span class="hidden-xs" style="color: #ecf0f1;">Facebook</span>
                </a>
            </div>
            <div class="col-xs-4 col-sm-2">
                <a href="#" class="btn btn-lg btn-block onl_btn-linkedin">
                    <i class="fa fa-linkedin visible-xs" style="color: #ecf0f1;"></i>
                    <span class="hidden-xs" style="color: #ecf0f1;">LinkedIn</span>
                </a>
            </div>
            <div class="col-xs-4 col-sm-2">
                <a href="#" class="btn btn-lg btn-block onl_btn-google-plus">
                    <i class="fa fa-google-plus visible-xs" style="color: #ecf0f1;"></i>
                    <span class="hidden-xs" style="color: #ecf0f1;">Google +</span>
                </a>
            </div>
        </div>
        <br>
        <div class="row onl_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">
                <form class="onl_loginForm" action="" autocomplete="off" method="POST">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control" ng-model="model.username" name="username" placeholder="Username">
                    </div>
                    <span class="help-block"></span>

                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input  type="password" class="form-control" ng-model="model.pwd" name="password" placeholder="Password">
                    </div>
                    <span class="help-block"></span>

                    <button class="btn btn-lg btn-primary btn-block" ng-click="model.login()"><i class="fa fa-sign-in"></i> Login</button>
                </form>
            </div>
        </div>
        </div>
    </div>
