<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Universities Search</h1>

    <span class="text-muted">
        <br>
        <p> Search for Universities in US </p>
    </span>

    <div class="col-lg-10">
    <input class="form-control" ng-model="model.name" placeholder="Northeastern University...." type="text"/>
    <button ng-click="model.search()" class="btn btn-warning btn-block">Search</button>
    </div>
    <br><br>
    <table class="table table-striped">
        <thead>
            <th>University Name</th>
            <th>Location</th>
            <th>Admissions Link</th>
            <th>Financial Aid Link</th>
        </thead>
        <tbody>
        <tr ng-repeat="univ in model.results" class="success">
            <td>
                <a ng-href="http://{{univ.webaddr}}" target="_blank">{{univ.instnm}}</a>
            </td>
            <td>
                {{univ.city}}
            </td>
            <td>
                <a ng-href="http://{{univ.adminurl}}" target="_blank">Admissions</a>
            </td>
            <td>
                <a ng-href="http://{{univ.npriurl}}" target="_blank">Financial Aid</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
