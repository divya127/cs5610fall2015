<div class="col-lg-12">
    <H3><b>Projects</b></H3>
    <button ng-show="model.editProjmode" class="btn btn-default" ng-click="model.disableEditProjMode()" ng-model="write"
            ng-if="model.user._id == model.curUserId" >
        Done Editing!
    </button>
    <button ng-show="!model.editProjmode" class="btn btn-default" ng-click="model.enableEditProjmode()" ng-model="write"
            ng-if="model.user._id == model.curUserId" style="float:right">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </button>
    <table class="table col-lg-8">
        <tr>
            <td ng-show="model.editProjmode">
                <input ng-model ="model.projTitle" class="form-control" type="text" placeholder="Title">
            </td>
            <td ng-show="model.editProjmode">
                <button class="btn btn-success" ng-click="model.updateProj()" ng-model="write"
                        ng-if="model.user._id == model.curUserId" style="float:right">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
            </td>
            <td ng-show="model.editProjmode">
                <button class="btn btn-info" ng-click="model.addProj()" ng-model="write"
                        ng-if="model.user._id == model.curUserId" style="float:right">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        <tr>
            <td ng-show="model.editProjmode">
                <textarea ng-show="model.editProjmode" ng-model ="model.projDesc"
                          class="form-control col-lg-8" rows="5" placeholder="Description"/>
            </td>
        </tr>
        <tr ng-repeat="proj in model.profile.projects">
            <td class="col-lg-7">
                <ol class="list-group">
                    <li class="list-group-item"><b class="text-success">{{proj.title}}</b>
                        <br><br>
                        {{proj.description}}
                    </li>
                </ol>
            </td>
            <td ng-show="model.editProjmode" class="col-lg-1">
                <button class="btn btn-danger" style="float:right" ng-click="model.deleteProj(proj._id)"
                        ng-model="write" ng-if="model.user._id == model.curUserId">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </td>
            <td ng-show="model.editProjmode" class="col-lg-1">
                <button class="btn btn-primary" style="float:right" ng-click="model.selectProj(proj._id)"
                        ng-model="write" ng-if="model.user._id == model.curUserId">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
            </td>
        </tr>
    </table>
</div>
