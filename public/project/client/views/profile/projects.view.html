<H3><b>Projects</b></H3>
<div class="col-lg-8">
    <table class="table table-bordered col-lg-6">
        <tr ng-repeat="proj in model.profile.projects">
            <td>
                <ol class="list-group">
                    <li class="list-group-item"><b class="text-success">{{proj.title}}</b>
                        <br><br>
                        {{proj.description}}
                    </li>
                </ol>
            </td>
        </tr>
    </table>
</div>
