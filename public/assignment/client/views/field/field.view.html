<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Form  Fields</h1>
    <ul class="nav nav-tabs">
        <li ng-class="{'active': $location.url().indexOf('form') != -1 }" role="presentation"><a href="#/form">Forms</a></li>
        <li ng-class="{'active': $location.url().indexOf('form-field') != -1 }" role="presentation"><a href="#/form-field">Form-Fields</a></li>
    </ul>
    <br>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <br>
            <input id="firstName" class="col-lg-6" type="text" placeholder="First Name">
            <div class="allicons">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-remove" ng-click="removeField(field)" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <br>
            <input id="lastName" class="col-lg-6" type="text" placeholder="Last Name">
            <div class="allicons">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-remove" ng-click="removeField(field)" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="dob">Date Of Birth:</label>
            <br>
            <input id="dob" type="date" class="col-lg-3" placeholder="Select Date">
            <div class="allicons">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-remove" ng-click="removeField(field)" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <br>
            <select id="gender" class="col-lg-6">
                <option>Male</option>
                <option>Female</option>
            </select>
            <div class="allicons">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-remove" ng-click="removeField(field)" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="roles">Roles:</label>
            <br>
            <div class="checkbox" id="roles">
                <label><input type="checkbox" value="">Admin</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="">Student</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="">User</label>

                <div class="allicons">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-remove" ng-click="removeField(field)" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="license">License Agreement:</label>
            <div class="radio" id="license">
                <label><input type="radio" name="optradio">Yes</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">No</label>

                <div class="allicons">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-remove" ng-click="removeField(field)" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="newField">Add New Field:</label>
            <br>
            <select id="newField" ng-model="model.fieldType" class="col-lg-6">
                <option>Single Line Text</option>
                <option>Date</option>
                <option>Dropdown</option>
                <option>Checkboxes</option>
                <option>Radio Buttons</option>
                <option>Paragraph Text Field</option>
            </select>
            <div class="allicons">
                <span class="glyphicon glyphicon-plus btn" ng-click=addField(model.fieldType) aria-hidden="true"></span>
            </div>
        </div>
    </form>
</div>
